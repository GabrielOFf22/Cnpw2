<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio de Imagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4"> </h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            <!-- Ínicio das Cards -->
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img src="img/monalisa.jpg" class="card-img-top" alt="Imagem 1">
                    <div class="card-body">
                        <h5 clas="card-title">Monalisa</h5>
                        <p class="card-text"> Pintura de Leonardo da Vinci </p>
                    </div>
                </div>
            </div>

            <!-- Repetir esse bloco de código para adicionar mais containers de imagem -->
            <div class="col">
                <div class="card h-70 shadow-sm">
                    <img src="img/noiteestrelada.jpg" class="card-img-top" alt="Imagem 2">
                    <div class="card-body">
                        <h5 clas="card-title">Noite Estrelada</h5>
                        <p class="card-text"> Pintura de Vincent Van Gogh</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-70 shadow-sm">
                    <img src="img/CriacaodeAdao.jpg" class="card-img-top" alt="Imagem 3">
                    <div class="card-body">
                        <h5 clas="card-title">Criação de Adão</h5>
                        <p class="card-text"> Pintura de Michelangelo</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
